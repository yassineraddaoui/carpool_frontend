<app-header></app-header>
<div class="cs-height_50 cs-height_lg_80"></div>
<div class="min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-md-8 offset-xl-3 offset-md-2">
        <form class="cs-form_card cs-style1 cs-box_shadow cs-white_bg" [formGroup]="registerForm"
          (ngSubmit)="onSubmit()">
          <div class="cs-form_card_in">
            <h2 class="cs-form_title text-center">Create Account</h2>
            <div class="cs-form_btns">
              <img src="/assets/img/register.png" width="200px" />
            </div>
            <div class="cs-height_30 cs-height_lg_30"></div>
            <div class="cs-form_field_wrap">
              <input formControlName="firstName" type="text" class="cs-form_field" id="firstName"
                placeholder="Enter your first name">
            </div>
            <div class="cs-height_20 cs-height_lg_20"></div>

            <div class="cs-form_field_wrap">
              <input formControlName="lastName" type="text" class="cs-form_field" id="lastName"
                placeholder="Enter your last name">
            </div>
            <div class="cs-height_20 cs-height_lg_20"></div>

            <div class="cs-form_field_wrap">
              <input formControlName="email" type="email" class="cs-form_field" id="mail"
                placeholder="Enter your email">
            </div>
            <div class="cs-height_20 cs-height_lg_20"></div>

            <div class="cs-form_field_wrap">
              <input formControlName="password" type="password" class="cs-form_field" id="password"
                placeholder="Enter your password">
            </div>
            <div class="cs-height_20 cs-height_lg_20"></div>

            <div class="cs-form_field_wrap text-center">
              <div class="form-check form-check-inline">
                <input type="checkbox" id="driver" (change)="onCheckboxChange($event)" class="form-check-input"
                  value="DRIVER">
                <label class="form-check-label text-white" for="driver">I am a Driver</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="passenger" (change)="onCheckboxChange($event)" class="form-check-input"
                  value="PASSENGER">
                <label class="form-check-label text-white" for="passenger">I am a Passenger</label>
              </div>
            </div>

            <div class="cs-height_20 cs-height_lg_20"></div>

            <button type="submit" class="cs-btn cs-style1 cs-btn_lg w-100" [disabled]="!registerForm.valid">
              <span>Register Now</span>
            </button>

            <div class="cs-height_30 cs-height_lg_30"></div>
            <div class="cs-form_footer text-center">Have an account? <a routerLink="/login">Log In</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
